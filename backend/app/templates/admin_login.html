<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; color: #1f2937; }
    .card { border: 1px solid #d1d5db; padding: 1rem; border-radius: 6px; max-width: 420px; }
    .error { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; padding: 0.75rem; border-radius: 6px; margin-bottom: 1rem; }
    label { font-size: 0.9rem; display: block; margin-bottom: 0.25rem; }
    input { width: 100%; padding: 0.5rem; margin-bottom: 0.75rem; }
    button { padding: 0.5rem 0.9rem; background: #1d4ed8; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin Login</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" action="/admin/ui/login">
      <label for="admin_key">Admin API Key</label>
      <input id="admin_key" name="admin_key" type="password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
