<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Admin UI{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; color: #1f2937; }
    a { color: #1d4ed8; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .nav { margin-bottom: 1rem; }
    .card { border: 1px solid #d1d5db; padding: 1rem; border-radius: 6px; margin-bottom: 1rem; }
    .error { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; padding: 0.75rem; border-radius: 6px; margin-bottom: 1rem; }
    .grid { display: grid; gap: 0.75rem; max-width: 560px; }
    label { font-size: 0.9rem; display: block; }
    input { width: 100%; padding: 0.5rem; margin-top: 0.2rem; }
    button { padding: 0.5rem 0.9rem; background: #1d4ed8; color: white; border: none; border-radius: 4px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; border-bottom: 1px solid #e5e7eb; padding: 0.5rem; font-size: 0.92rem; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/admin/ui/businesses">Businesses</a> |
    <a href="/admin/ui/businesses/new">Create Business</a>
    <form method="post" action="/admin/ui/logout" style="display:inline; margin-left: 0.75rem;">
      <button type="submit" style="background:#6b7280;">Logout</button>
    </form>
  </div>
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
  {% block content %}{% endblock %}
</body>
</html>
