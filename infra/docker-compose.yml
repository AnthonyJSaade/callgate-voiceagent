services:
  postgres:
    image: postgres:16
    container_name: voiceagent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: voiceagent
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend
    container_name: voiceagent-backend
    restart: unless-stopped
    env_file:
      - ./.env.example
    environment:
      DATABASE_URL: postgresql+pg8000://postgres:postgres@postgres:5432/voiceagent
      ENV: development
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
